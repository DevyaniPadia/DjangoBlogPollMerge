{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header class="page-header">
        <div class="container">
            {% if user.is_authenticated %}
            <a href="{% url 'blog:post_new' %}" class="top-menu">
                {% include './Icons/file-earmark-plus.svg' %}
            </a>
            {% endif %}
            <a href="/poll/" class="top-menu">
                POLL
            </a>
            <h1><a href="/">Devyani's Blog</a></h1>
            <div class="nav">
                <h3>
                    <a href="{% url 'blog:add_category' %}">
                        CATEGORY
                    </a>
                </h3>
                <h3>
                    <a href="{% url 'blog:add_tag' %}">
                        TAGS
                    </a>
                </h3>

                {% if user.is_authenticated %}

                <h3>
                    <a href="{% url 'blog:logout' %}">
                        LOGOUT
                    </a>
                </h3>
                <h3>
                    <a href="{% url 'blog:profile' %}">
                        PROFILE
                    </a>
                </h3>
                {% else %}
                <h3>
                    <a href="{% url 'blog:signup' %}">
                        SIGNUP
                    </a>
                </h3>
                <h3>
                    <a href="{% url 'blog:login' %}">
                        LOGIN
                    </a>
                </h3>
                {% endif %}

            </div>
        </div>
    </header>
    <main class="content container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>

        </div>
    <script>
        $("button").click(function(){
        $("reply").toggle();

        });
    </script>
    </main>
</body>

</html>
